<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="whiteBody">
    <!-- Page Header -->
    <header class="pageHeader">
      <div>
        <a class="brand" href="#">
          <img src="./img/logo.svg" alt="" />
        </a>
      </div>
      <div>
        <a class="headerLink" href="#">
          <img src="./img/header-icon-1.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <span class="notification">2</span>
          <img src="./img/header-icon-2.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <span class="notification">5</span>
          <img src="./img/header-icon-3.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <img src="./img/header-icon-4.svg" alt="" />
        </a>
        <span class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="./img/user-img.svg" alt="" />
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-start"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Action 1</a></li>
            <li><a class="dropdown-item" href="#">Action 2</a></li>
            <li><a class="dropdown-item" href="#">Action 3</a></li>
          </ul>
        </span>
      </div>
    </header>

    <!-- Profile Body Wrapper -->
    <div class="profileBodyWrapper">
      <div class="container">
        <h2 class="subHeading">Great!</h2>
        <p class="mainText">
          Your profile is completed! <br />
          You can start to list your services.
        </p>
        <div class="profileButtons">
          <a class="orangeBtn" href="#">View profile</a>
          <a class="orangeBtn" href="#">Add your first listing</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
