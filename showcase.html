<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Page Header -->
    <header class="pageHeader">
      <div>
        <a class="brand" href="#">
          <img src="./img/logo.svg" alt="" />
        </a>
      </div>
      <div>
        <a class="headerLink" href="#">
          <img src="./img/header-icon-1.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <span class="notification">2</span>
          <img src="./img/header-icon-2.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <span class="notification">5</span>
          <img src="./img/header-icon-3.svg" alt="" />
        </a>
        <a class="headerLink" href="#">
          <img src="./img/header-icon-4.svg" alt="" />
        </a>
        <span class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="./img/user-img.svg" alt="" />
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-start"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Action 1</a></li>
            <li><a class="dropdown-item" href="#">Action 2</a></li>
            <li><a class="dropdown-item" href="#">Action 3</a></li>
          </ul>
        </span>
      </div>
    </header>

    <!-- Body Wrapper -->
    <div class="bodyWrapper">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="mainHeading">Complete your profile</h1>
          <div class="sideLinks">
            <a class="sideLink" href="index.html">
              <span class="linkIcon"
                ><img src="./img/v-sign.svg" alt=""
              /></span>
              First impression
            </a>
            <br />
            <a class="sideLink" href="qualifications.html">
              <span class="linkIcon"
                ><img src="./img/v-sign.svg" alt=""
              /></span>
              Qualifications
            </a>
            <br />
            <a class="sideLink active" href="showcase.html">
              <span class="linkIcon"
                ><img src="./img/v-sign.svg" alt=""
              /></span>
              Showcase
            </a>
            <br />
            <a class="sideLink" href="previewPublish.html">
              <span class="linkIcon"
                ><img src="./img/v-sign.svg" alt=""
              /></span>
              Preview and publish
            </a>
          </div>
        </div>
        <div class="col-lg-9">
          <!-- Content Body -->
          <div class="contentBody">
            <h1 class="mainHeading green mb-3">Showcase</h1>
            <h2 class="subHeading">Step 3 of 4</h2>
            <div class="hrLine"></div>
            <label class="commonLabel me-2" for="">Showcase</label>
            <span class="italicText odd"
              >Include some photos of your work (optional). You can upload 10
              photos max.</span
            >
            <div class="row mt-5">
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-2.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-1.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <div class="itemsCard">
                  <a class="deleteBtn" href="#">
                    <img src="./img/trash-icon.svg" alt="" />
                  </a>
                  <img
                    class="itemCardImg"
                    src="./img/item-card-img-2.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="col">
                <label for="addPhoto" class="itemsCard">
                  <div>
                    <img src="./img/camera-icon.svg" alt="" />
                    <div class="mainText">Add a photo</div>
                    <input id="addPhoto" type="file" />
                  </div>
                </label>
              </div>
              <div class="col">
                <div class="itemsCard empty"></div>
              </div>
              <div class="col">
                <div class="itemsCard empty"></div>
              </div>
              <div class="col">
                <div class="itemsCard empty"></div>
              </div>
            </div>
            <div class="hrLine mt-5"></div>
            <div class="multiButton">
              <a class="orangeBtn outlineBtn" href="#">Back</a>
              <a class="orangeBtn mx-3" href="#">Next</a>
              <a class="orangeBtn outlineBtn" href="#">Save as draft</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
